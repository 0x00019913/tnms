<div class="boardcontainer" ng-keypress=$ctrl.keyPress($event)>
  <div class="boardheader">
    <div class="digital">{{$ctrl.n - $ctrl.flagCount | threedigits}}</div>
    <div class="status" ng-show="$ctrl.state<2" ng-click="$ctrl.reset()">:)</div>
    <div class="status" ng-show="$ctrl.state==2" ng-click="$ctrl.reset()">:(</div>
    <div class="status" ng-show="$ctrl.state==3" ng-click="$ctrl.reset()">:D</div>
    <div class="digital">{{$ctrl.time | threedigits}}</div>
  </div>
  <div class="boardframe">
    <table class="board"
      ng-right-click>
      <tr ng-repeat="row in $ctrl.map">
        <td
          ng-repeat="cell in row"
          ng-dblclick="$ctrl.cellDoubleclick(cell, $event)"
          ng-mousedown="$ctrl.cellMousedown(cell, $event)"
          ng-mouseup="$ctrl.cellMouseup(cell, $event)"
          class="cell cell{{cell.content}}">
          <div
            class="celllabel"
            ng-show="cell.open && cell.content>0 && cell.content<9">
            {{cell.content}}
          </div>
          <div
            class="cellbutton"
            ng-style="{'background': cell.color}"
            ng-show="!cell.open">
            <div
              class="cellhighlight"
              ng-show="$ctrl.state<2">
              <div
                class="flag"
                ng-show="cell.flag">
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="boardfooter">
    <div class="controls">
      Controls: <img class="mouseicon" src="assets/mouse_white.png"></img> [R]
    </div>
  </div>
</div>
